{% include 'home.html' %}
<style>
    .rk{
text-align: center;
    }
    input{
        text-align: center;
    }

</style>
{% block content %}
<div class="rk">
<h1>Dashboard</h1>
    <p>Welcome ro rk development solutions </p>
    <p><strong>please!</strong>upload the requirement and features that you <br>
        you want in your project</p>
<h1>File Upload</h1>
<form method="POST" action="{{ url_for('upload_file') }}" enctype="multipart/form-data">
    <div class="form-group">
        <label for="file">Choose File:</label>
        <input type="file" class="form-control-file" id="file" name="file" required>
    </div>
    <button type="submit" class="btn btn-primary">Upload</button>
</form>

<h2>Uploaded Files</h2>
<ul class="list-group">
    {% for file in files %}
    <li class="list-group-item">{{ file }}
        <a href="{{ url_for('download_file', filename=file) }}" class="btn btn-sm btn-success ml-2">Download</a>
    </li>
    {% endfor %}
</ul>
</div>
{% endblock %}
